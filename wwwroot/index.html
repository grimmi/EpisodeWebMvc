<html>

<head>
    <title>OTR File Manager</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/my.css" />
</head>

<body>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="./actions.js"></script>
    <div class="container">
        <h1>OTR Manager</h1>        
        <a class="waves-effect waves-light btn" href="#" onclick="loadFiles()">Liste laden</a>
        <a class="waves-effect waves-light btn" href="#" onclick="sendInfos()">Dateien verarbeiten</a>
        <a class="waves-effect waves-light btn" href="#" onclick="updateLibrary()">Video-Bibliothek aktualisieren</a>
        <div id="episodeedit" style="display:none">
            <label for="filename">Dateiname</label>
            <div id="filename"></div>
            <label for="editshow">Show</label>
            <input type="text" id="editshow" />
            <label for="editepisodename">Episodename</label>
            <input type="text" id="editepisodename" />
            <label for="editseasonnumber">Season</label>
            <input type="text" id="editseasonnumber" />
            <label for="editepisodenumber">Episode number</label>
            <input type="text" id="editepisodenumber" />
            <a class="waves-effect waves-light btn" href="#" onclick="searchShow()">in TvDb suchen</a>
            <a class="waves-effect waves-light btn" href="#" onclick="saveEdit()">speichern</a>
            <ul id="mappinglist" style="display:block"></ul>
        </div>
        <div id="infolist"></div>
    </div>
</body>

</html>
